<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script src="./assets/js/script.js"></script>
</head>
<body>
    <div id="container">
        <div id="page-image" class="page">
            <header>
                <img src="./assets/img/profile.jpg"/>
                <span>Robot</span>
            </header>
            <div class="content">
                <div class="container">
                    <div id="messages">
                        
                    </div>
                </div>
            </div>
            <footer>
                <div class="switch">
                    <i data-mode="text" class="fa-solid fa-font active"></i>
                    <i data-mode="image" class="fa-regular fa-image"></i>
                </div>
                <div>
                    <input type="text" id="message-input" placeholder="Message" autocomplete="off"/>
                    <i id="send-button" class="fa-regular fa-paper-plane"></i>
                </div>
            </footer>
        </div>
    </div>
</body>
